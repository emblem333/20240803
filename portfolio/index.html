<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>マイポートフォリオ</h1>
    <nav>
      <ul>
        <li><a href="#About">About</a></li>
        <li><a href="#Products">Projects</a></li>
        <li><a href="#Contact">Contact</a></li>
      </ul>
    </nav>
  </div>
  </header>
    <div class="container">
        <section id="about" class="about">
            <h2>Abou</h2>
            <img class="sample" src="./picture/150.png" alt="">
            <p>フロントエンドの山田太郎です。モダンなデザインと
              直感的なUI/UXを追求しReactやVue.jsを駆使したウェブアプリケーションの開発
              を得意としています。詳細はプロジェクトページをご覧ください。
            </p>
        </section>

        <section id="products">
            <h2>Products</h2>
            <div class="products" data-modal="modal">
                <h3>作品その1</h3>
                <img src="./picture/150.png" alt="">
                <a href="#">詳細を見る</a>
            </div>
            <div class="products" data-modal="modal">
                <h3>作品その2</h3>
                <img src="./picture/150.png" alt="">
                <a href="#">詳細を見る</a>
            </div>
            <div class="products" data-modal="modal">
              <h3>作品その３</h3>
              <img src="./picture/150.png" alt="">
              <a href="#">詳細を見る</a>
          </div>
        </section>

        <section class="contact">
            <h2>Contact</h2>
            <form action="#" method="post">
                <label for="name">名前:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">メッセージ:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">送信</button>
            </form>
        </section>
    </div>
    <div id="modal1" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <h3>作品その1</h3>
          <p>作品その1の詳細な説明。</p>
      </div>
  </div>
  <div id="modal2" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <h3>作品その2</h3>
          <p>作品その2の詳細な説明。</p>
      </div>
  </div>
  <div id="modal3" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <h3>作品その3</h3>
          <p>作品その3の詳細な説明。</p>
      </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
